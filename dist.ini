name    = Rapi-Blog
author  = Henry Van Styn <vanstyn@cpan.org>
license = Perl_5
copyright_holder = IntelliTree Solutions llc
copyright_year   = 2017

version = 1.1100

[MetaResources]
homepage        = http://www.rapidapp.info
bugtracker.web  = https://github.com/vanstyn/Rapi-Blog/issues
repository.web  = https://github.com/vanstyn/Rapi-Blog
repository.url  = https://github.com/vanstyn/Rapi-Blog.git
repository.type = git
IRC = irc://irc.perl.org/#rapidapp

[Git::GatherDir]
exclude_match = ^examples/
exclude_match = ^devel/
exclude_match = \.db$

[ExecDir]
dir = script

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[MinimumPerlFast]
[Readme]
[ExtraTests]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

[Prereqs / Requires]
RapidApp               = 1.3200
YAML::XS               = 0.65
DBIx::Class::Helpers   = 2.033003
HTML::Strip            = 2.10
IO::Socket::SSL        = 2.066
MIME::Base64           = 3.15
Authen::SASL           = 2.16
HTTP::Request::Common  = 6.18
LWP::UserAgent         = 6.39
LWP::Protocol::https   = 6.07
Email::Sender          = 1.300031
